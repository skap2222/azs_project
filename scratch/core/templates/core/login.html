{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-success text-white text-center">
                <h3 class="font-weight-light my-2">Вхід</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Тип користувача (Логін)</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Невірний логін або пароль.
                    </div>
                    {% endif %}

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Увійти</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'register' %}">Немає акаунту? Реєстрація</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
